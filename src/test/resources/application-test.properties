# H2 Configuration Properties
spring.datasource.url=jdbc:h2:file:/db/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.data=classpath:/db/schema.sql
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.connection.maximumPoolSize=10

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hbm2ddl.auto=create-drop
spring.jpa.hibernate.format_sql=true

spring.liquibase.enabled=false

spring.profiles.active=test


